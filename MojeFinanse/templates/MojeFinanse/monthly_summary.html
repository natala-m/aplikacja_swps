{% extends "MojeFinanse/base.html" %}
{% block content %}
        <a href="{% url 'home' %}" class="btn btn-link text-decoration-none">
            <i class="fas fa-arrow-left"></i> Powrót
        </a>

        <h3 class="text-center mt-5 mb-4">Wydatki Miesięczne</h3>
        <p class="lead text-center mb-4 highlighted-summary">
            {{ summary_month_text }}
        </p>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Całkowite Wydatki (PLN)</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in month_expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.total }} PLN</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
       <style>
        .highlighted-summary {
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #007bff; 
            border: 2px solid #007bff;
            padding: 10px; 
            border-radius: 5px; 
            background-color: #f8f9fa; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
         } 
        </style>
        
{% endblock %}
