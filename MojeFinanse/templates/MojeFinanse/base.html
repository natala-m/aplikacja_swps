{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MojeFinanse</title>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
